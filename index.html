<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>i88 | Premium Digital Entertainment</title>

  <!-- ✅ Stop favicon 404 -->
  <link rel="icon" href="data:," />

  <!-- Tailwind CDN (ok for prototype; production = build pipeline) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Fonts: keep your existing + add Wheel 2.0 fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Playfair+Display:wght@700&family=Cinzel:wght@400;700;900&family=Montserrat:wght@400;600;700;800;900&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --brand-blue: #00A3FF;
      --cny-red-bright: #FF0000;
      --cny-red-deep: #D40000;
      --cny-gold: #FDE047;
      --cny-gold-dark: #EAB308;
    }

    body {
      margin: 0;
      background-color: #450a0a;
      color: #ffffff;
      font-family: 'Noto Sans SC', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ✅ Wheel 2.0 expects these utility classes */
    .cinzel {
      font-family: "Cinzel", serif;
    }
    .montserrat {
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Global Texture Overlay */
    .bg-paper-texture {
      background-image: url("https://www.transparenttextures.com/patterns/rice-paper-2.png");
      background-blend-mode: soft-light;
      opacity: 0.8;
    }

    .shadow-inner-heavy {
      box-shadow:
        inset 0 10px 30px rgba(0, 0, 0, 0.9),
        inset 0 -10px 30px rgba(0, 0, 0, 0.9);
    }

    .drop-shadow-glow {
      filter: drop-shadow(0 0 8px rgba(253, 224, 71, 0.6));
    }

    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-bounce-slow {
      animation: bounce-slow 3s ease-in-out infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      display: flex;
      width: 200%;
      animation: marquee 25s linear infinite;
    }

    .bg-red-packet {
      background: linear-gradient(135deg, var(--cny-red-bright) 0%, var(--cny-red-deep) 100%);
    }

    button {
      touch-action: manipulation;
    }
  </style>

  <!-- Importmap (your current setup) -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
      "framer-motion": "https://esm.sh/framer-motion@^12.27.1"
    }
  }
  </script>

  <!-- Keep if your project uses it. If this file doesn't exist, remove this line -->
  <link rel="stylesheet" href="/index.css" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
